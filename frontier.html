<html>
  <head>
    <title>William's Games</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
  </head>
  <body>
    <div class="w3-container w3-blue-gray">
      <h1>William's Games</h1>
    </div>
      <div class="w3-bar w3-blue-gray">
        <a href="index.html" class="w3-button w3-bar-block">Home</a>
        
         <div class="w3-dropdown-hover">
           <h1>Games</h1>
           <div class="w3-dropdown-content w3-bar-block">
           <a href="frontier.html" class="w3-button">Frontier</a>
          </div>
        </div>
      </div>
      <div class="w3-display-container">
        <div class="w3-display-center">
          <script>
            window.RufflePlayer = window.RufflePlayer || {};
            window.addEventListener("load", (event) => {
              const ruffle = window.RufflePlayer.newest();
              const player = ruffle.createPlayer();
              const container = document.getElementById("container");
              container.appendChild(player);
              player.load("https://archive.org/download/armorgames/frontier-44809cba.swf");
            });
          </script>
        </div>
      </div>
    <script src="ruffle.js">
  <body>
</html>
